version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: reserva_salas
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - '3306:3306'
  app:
    build: ./backend
    command: python app.py
    ports:
      - '5000:5000'
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: reserva_salas

volumes:
  db_data:
